<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Reproduction </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reproduction</ion-title>
      <ion-item>
        <ion-label position="stacked">Enter Date</ion-label>

        <!-- 
            Change the type on this input to see the issue.
            With a type of "text", the datepicker in the modal behaves
                as I would expect, respecting the [value] input property
                every time the modal is opened.
            With a type of "date", the datepicker respects the [value]
                the first time you open the modal, but ignores it
                when subsequently opened.
        -->
        <ion-input
          class="ion-text-start"
          type="date"
          (click)="openModal()"
        ></ion-input>
        <ion-modal #modalElement canDismiss="true">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Date</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-datetime
                locale="en-US"
                [showDefaultButtons]="true"
                [value]="'1992-11-05T20:23:29.685Z'"
                presentation="date"
                [preferWheel]="true"
              ></ion-datetime>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-toolbar>
  </ion-header>
</ion-content>
